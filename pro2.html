<!-- Write a JavaScript function that takes a string as input and returns the
number of vowels in the string.For example, if
the input is "hello", the function should return 2. -->

<script>
  var str = prompt("enter any string");
  const reg = /[aeiou]/gi;
  var char = str.match(reg);
  document.write(char);
  document.write("<br>");
  document.write(char.length)
</script>
