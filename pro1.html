<!-- Write a JavaScript function that takes a string as input and 
returns the reverse of the string. 
For example, if the
input is "hello", the function should return "olleh". -->

<script>
  var string = prompt("please any string");
  var strLng = string.length;
  for (var i = strLng - 1; i >= 0; i--) {
    document.write(string[i]);
  }
</script>
