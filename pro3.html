<!-- Write a JavaScript function that takes a string as input and returns the same
string with the first letter converted to
uppercase. For example, if the input is "hello", the function should return "Hello". -->


<script>
  var str = prompt("enter any string");
  var firstCap = str.charAt(0).toLocaleUpperCase();
  document.write(firstCap);
  var rest = str.slice(1)
  document.write(rest)
</script>
